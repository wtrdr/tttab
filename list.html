<html>
  <head>
    <link rel="stylesheet" type="text/css" href="list.css">
  </head>
  <body>
    <script src="helper.js"></script>
    <script src="list.js"></script>
    <div id="contents">
      <ul class="tabList">
      </ul>
    </div>
    <div id="templates">
      <div id="templates__link">
        <li class="tabList__item tabItem">
          <p class="tabItem__index">1</p>
          <a class="tabItem__link tabItem__link--shorten link"
             href="https://developer.chrome.com/extensions/content_scripts"
             target="_blank">
            <div class="link__head head">
              <img class="head__favIcon"
                   src="https://www.google.com/images/icons/product/chrome-32.png">
              <span class="head__title tabItem__link--shorten">
                Content Scripts - Google Chrome
              </span>
            </div>
            <span class="link__url">
              https://developer.chrome.com/extensions/content_scripts
            </span>
          </a>
        </li>
      </div>
      <div id="templates__hr">
        <hr class="tabList__border">
      </div>
      <div id="templates__command">
        <li class="tabList__item tabItem">
          <p class="tabItem__index">1</p>
          <div class="tabItem__content">
            <p class="command">ttt1</p>
          </div>
        </li>
      </div>
    </div>
  </body>
</html>
